<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="Images/flybnb-favicon-color.png">
    <title>Contact Us | FlyBnB</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="Images/arrow_icon.png"></button>
        </form>
    </div>
    <div class="contact-right">
        <img src="Images/right_img.png">
    </div>
    <div class="footer">
        <a href="https://facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <hr>
        <p>Copyright Â© 2024, Kendy N. Gisa</p>
    </div>
</body>
</html>
